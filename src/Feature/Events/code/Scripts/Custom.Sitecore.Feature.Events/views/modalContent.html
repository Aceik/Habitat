<div class="modal-header">
    <h3 class="modal-title">{{ vm.event.title }}</h3>
</div>
<div class="modal-body">
    <p>
        <image ng-src="{{vm.event.image}}"></image>
        <pre>starts at:  {{ vm.event.startsAtTxt }} UTC  </pre>
        <pre ng-show="vm.event.endsAtTxt!=''">ends at:  {{ vm.event.endsAtTxt }} UTC</pre>
        <pre>description:{{ vm.event.description }}</pre>
        <pre>location: {{ vm.event.location }}</pre>
      
    </p>
</div>
